<div ng-include="'portal/templates/appsMenu.html'"></div>
<!-- End Login Section -->
<div class="container" ng-show="loggedIn">
    
    <!-- Blog Post Section -->
    <section class="pt-15 ptb-sm-80">
        <div class="container">
        	<div class="row">
        		<form class="col-md-8 col-md-offset-2 contact-form" role="form">
					<div class="form-field-wrapper">
						<input ng-model="announcementSubject" class="input-sm form-full" id="form-subject" type="text" name="form-subject" placeholder="Subject" required>
					</div>

					<div class="form-field-wrapper">
						<textarea ng-model="announcementBody" class="form-full" id="form-announcement" rows="7" name="form-message" placeholder="Your Announcement" required></textarea>
					</div>

					<button ng-disabled="submitPostButtonDisabled" ng-click="postAnnouncement(announcementSubject, announcementBody)" class="btn btn-md btn-black form-full" type="submit" name="submit">Post Announcement</button>
				</form>
        	</div>
        	<br>
            <div ng-repeat="announcement in announcements" class="row">
                <!-- Post Item -->
                <div class="col-md-8 col-md-offset-2 blog-post-hr">
                    <div class="blog-post mb-30">
                        <div class="post-meta"><span>Posted by <a>{{announcement.firstName}} {{announcement.lastName}} - {{announcement.position}}</a>,</span> <span>{{formattedDate(announcement.dateTime)}}</span></div>
                        <div class="post-header">
                            <h4><a href="">{{announcement.subject}}</a></h4>
                        </div>
                        <div class="post-entry">
							<p>{{announcement.body}}</p>
                        </div>
                        <!--<div class="post-more-link pull-right"><a href="">Download<i class="fa fa-long-arrow-right right"></i></a></div>-->
                    </div>
                    <hr />
                    <!-- Pagination Nav
                    <div class="pagination-nav mt-60 mtb-xs-30">
                        <ul>
                            <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                        </ul>
                    </div>
                     End Pagination Nav -->
                </div>
                <!-- End Post Item -->
            </div>
        </div>
    </section>
    <!-- End Blog Post Section -->
</div>
